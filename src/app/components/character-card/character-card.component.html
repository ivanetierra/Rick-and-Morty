<div class="character-card p-4 bg-gray-800 rounded-lg text-center shadow-lg">
  <img
    [src]="character.image"
    alt="{{ character.name }}"
    class="rounded-full mb-4 mx-auto w-24 h-24 object-cover"
  />
  <h3 class="text-xl font-bold text-white">{{ character.name }}</h3>
  <p class="text-gray-400">{{ character.species }} - {{ character.status }}</p>
  <p class="text-gray-500">{{ character.origin.name }}</p>
</div>
