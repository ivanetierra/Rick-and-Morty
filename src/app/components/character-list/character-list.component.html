<div class="character-list-container">
  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
  >
    @for (character of characters(); track $index) {
    <app-character-card [character]="character"></app-character-card>
    }
  </div>

  <div class="mt-4 text-center flex items-center justify-center space-x-4">
    @if (currentPage() > 1) {
    <button
      class="btn-prev bg-blue-500 text-white px-4 py-2 rounded"
      (click)="previousPage()"
    >
      Previous
    </button>

    }
    <span class="text-gray-500"
      >Page {{ currentPage() }} of {{ totalPages() }}</span
    >

    @if (currentPage() < totalPages()) {
    <button
      class="btn-next bg-blue-500 text-white px-4 py-2 rounded"
      (click)="nextPage()"
    >
      Next
    </button>

    }
  </div>
</div>
