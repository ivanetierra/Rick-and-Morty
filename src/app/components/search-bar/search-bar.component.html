<div class="search-bar-container flex items-center justify-center mb-8">
  <input
    type="text"
    placeholder="Search for a character"
    class="search-input w-full max-w-md p-4 rounded-lg bg-gray-800 text-white placeholder-gray-400"
    [value]="searchTerm()"
    [(ngModel)]="searchTerm"
    (input)="onSearchTermChange()"
  />
  <button
    class="bg-green-600 text-white px-4 py-2 rounded ml-2"
    (click)="onSearchTermChange()"
  >
    Search
  </button>
</div>
